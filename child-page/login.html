<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../asset/css/base.css">
    <link rel="stylesheet" href="../asset/css/style.css">
    <link rel="stylesheet" href="../asset/css/login.css">

    <title>Web Shoe</title>
    <link rel="icon" href="../asset/img/title.png">
</head>

<body>
    <div class="newUser">
        <div class="overlay">
            <img src="../asset/img/bg-login-new.jpg" alt="">
        </div>

        <div class="input">
            <div class="login">
                <h2>Đăng nhập </h2>
                <form id="loginForm">
                    <input type="text" id="loginUsername" placeholder="Name User"> <br>
                    <input type="password" id="loginPassword" placeholder="Password"> <br>
                    <a href="">Forgot Password</a> <br>
                    <button type="submit">Đăng nhập</button>
                </form>
            </div>

            <div class="register">
                <h2>Tạo tài khoản mới</h2>
                <form id="registerForm">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName"> <br>

                    <label for="Password">Password</label>
                    <input type="password" id="Password"> <br>

                    <label for="address">Address</label>
                    <input type="tel" id="address"> <br>

                    <label for="PhoneNumber">Phone Number</label>
                    <input type="number" id="PhoneNumber"> <br>

                    <label for="agree">Bạn đồng ý với các điều khoản của chúng tôi</label>
                    <input type="checkbox" id="agree" class="chk"> <br>

                    <button type="submit">Đăng ký</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Container thông báo -->
    <div id="notification" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #000; color: #fff; padding: 20px 40px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); z-index: 10000;">
        <p id="notificationText"></p>
        <button id="notificationButton" style="margin-top: 10px; padding: 5px 15px; background: #fff; color: #000; border: none; border-radius: 5px; cursor: pointer;">OK</button>
    </div>

    <div id="notification" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #000; color: #fff; padding: 20px 40px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); z-index: 10000;">
        <p id="notificationText"></p>
        <button id="notificationButton" style="margin-top: 10px; padding: 5px 15px; background: #fff; color: #000; border: none; border-radius: 5px; cursor: pointer;">OK</button>
    </div>
    
    <script src="../asset/js/login.js"></script>
</body>

</html>
